<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact</title>
</head>

<body>
    <!-- Start Navbar -->
    <nav class="navbar navbar-expand-md navbar-light default-color fixed-top border" id="mainNav">
        <div class="container">
            <!-- Navbar logo and name -->
            <a class="navbar-brand" href="index.html">
                <div class="logo-image">
                    <img src="https://www.clipartmax.com/png/middle/1-19252_download-png-image-report-flying-bird-logo-png.png"
                        class="img-fluid" alt="bird logo" />
                    Derek Bird
                </div>
            </a>
            <!-- Navbar sizing -->
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="navbar-toggler-icon"></i>
            </button>
            <!-- Navbar buttons -->
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="index.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->

    <!-- Start Form -->
    <main class="container">
        <section class="contact-section bg-black">
            <header>
                <h1 style="font-size: 5vw;" class="text-gray mt text-center">
                    Contact Information
                </h1>
            </header>
            <div class="container" id="contactinfo">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="first-name">First Name</label>
                            <input type="text" class="form-control" id="first-name" />
                        </div>
                        <div class="form-group col-md-6">
                            <label for="last-name">Last Name</label>
                            <input type="text" class="form-control" id="last-name" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="User@example.com" />
                    </div>
                    <div class="form-group">
                        <label for="message">Comment</label>
                        <textarea class="form-control" id="message" placeholder="Comment"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary default-color">
                        Submit
                    </button>
                </form>
            </div>
        </section>
    </main>
    <!-- End form -->

    <!-- Footer -->
    <footer class="footer card-footer default-color">
        <div class="container">
            Derek Bird 2020
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
